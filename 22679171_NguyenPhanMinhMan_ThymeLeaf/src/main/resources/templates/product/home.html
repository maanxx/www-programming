<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<form th:action="@{/product/search}" method="get"
      style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center; justify-content: center;">
    <input type="text" name="keyword" placeholder="Search by name, age or salary..."
           style="padding: 8px; width: 300px; border-radius: 6px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 16px; border-radius: 6px; background-color: #007bff; color: white; border: none;">
        Search
    </button>
</form>

<table border="1" width="80%">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>DeptName</td>
        <td>Salary</td>
        <td>Actions</td>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.empId}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.department.deptName}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
            <a th:href="@{'/employees/' + ${employee.empId}}">Edit</a> |
            <a th:href="@{'/employees/' + ${employee.empId}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
