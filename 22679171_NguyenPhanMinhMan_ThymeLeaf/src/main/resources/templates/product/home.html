<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee List</title>
    <style>
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; font-weight: bold;">Employee List</h1>

<div style="text-align:center; margin-bottom:20px;">
    <form th:action="@{/templates/department/{deptId}(deptId=${selectedDept})}" method="get"
          style="display: inline-block;">
        <label for="dept">Filter by Department:</label>
        <select id="dept" name="deptId"
                onchange="location.href='/product/department/' + this.value"
                style="padding:6px; border-radius:5px; border:1px solid #ccc;">
            <option value="">-- Select Department --</option>
            <option value="D001" th:selected="${selectedDept == 'D001'}">IT</option>
            <option value="D002" th:selected="${selectedDept == 'D002'}">HR</option>
            <option value="D003" th:selected="${selectedDept == 'D003'}">Develop</option>
        </select>
    </form>
</div>
<form th:action="@{/product/search}" method="get"
      style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center; justify-content: center;">
    <input type="text" name="keyword" placeholder="Search by name, age or salary..."
           style="padding: 8px; width: 300px; border-radius: 6px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 16px; border-radius: 6px; background-color: #007bff; color: white; border: none;">
        Search
    </button>
</form>


<table border="1" width="80%" align="center" cellspacing="0" cellpadding="8"
       style="border-collapse: collapse; text-align: center; font-family: Arial; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <thead style="background-color: #007bff; color: white;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>DeptName</th>
        <th>Salary</th>
        <th>Actions

        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}" style="background-color: #fff;">
        <td th:text="${employee.empId}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.department.deptName}"></td>
        <td th:text="${employee.salary}"></td>
        <td style="display: flex; justify-content: center; gap: 6px;">
            <a th:href="@{'/product/edit/' + ${employee.empId}}"
               style="background-color: #28a745; color: white; padding: 6px 12px;
              border-radius: 5px; text-decoration: none; font-weight: bold;
              transition: background-color 0.3s;">
                Edit
            </a>

            <a th:href="@{'/product/delete/' + ${employee.empId}}"
               style="background-color: #dc3545; color: white; padding: 6px 12px;
              border-radius: 5px; text-decoration: none; font-weight: bold;
              transition: background-color 0.3s;"
               onclick="return confirm('Are you sure you want to delete this employee?');">
                Delete
            </a>

            <a th:href="@{/product/add}"
               style="background-color: #007bff; color: white; padding: 6px 12px;
              border-radius: 5px; text-decoration: none; font-weight: bold;
              transition: background-color 0.3s;">
                Add
            </a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
