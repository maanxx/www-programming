<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
</head>
<body>
<h1 style="text-align:center; font-weight:bold;">Department List</h1>

<table border="1" width="60%" align="center" cellspacing="0" cellpadding="8"
       style="border-collapse:collapse;text-align:center;font-family:Arial;
              box-shadow:0 0 8px rgba(0,0,0,0.1);">
    <thead style="background-color:#007bff;color:white;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}" style="background-color:#fff;">
        <td th:text="${d.deptId}"></td>
        <td th:text="${d.deptName}"></td>
        <td>
            <a th:href="@{'/departments/edit/' + ${d.deptId}}"
               style="background-color:#28a745;color:white;padding:6px 12px;border-radius:5px;
                text-decoration:none;font-weight:bold;margin-right:5px;">
                Edit
            </a>

            <a th:href="@{'/departments/delete/' + ${d.deptId}}"
               style="background-color:#dc3545;color:white;padding:6px 12px;border-radius:5px;
                text-decoration:none;font-weight:bold;margin-right:5px;"
               onclick="return confirm('Are you sure you want to delete this department?');">
                Delete
            </a>

            <a th:href="@{/departments/add}"
               style="background-color:#007bff;color:white;padding:6px 12px;border-radius:5px;
                text-decoration:none;font-weight:bold;">
                Add
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
